<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop in java </title>
</head>
<body>
    <script>
        let x=10;
        do{
            document.write(x);  //first print the value 
            x++;               // then increment
        }
        while(x<5)                //then checks the condition  prints 10 only 
    </script>
</body>
</html>
