    <title>closures-inner functions can access the variables of outer functions</title>
</head>
<body>
    <!--<script>

    <script>
        var b=20
        function first(){
            var a=10
            function second(){   //second function returns 1st funtions variables
                return a+b;
            }
            return second()  //first function returns second function
        }
        var f=first()
        document.write(f)
    </script>
